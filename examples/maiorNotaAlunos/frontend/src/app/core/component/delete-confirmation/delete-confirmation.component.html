<!-- Basic modal -->
<div id="modal-delete-confirmation" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" translate>&nbsp;system.alert</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="dropdown-divider"></div>
      <div class="modal-body">
        <p translate>operations.delete.confirmation</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" translate>system.cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onOK()" translate>system.ok</button>
      </div>
    </div>
  </div>
</div>
<!-- /basic modal -->

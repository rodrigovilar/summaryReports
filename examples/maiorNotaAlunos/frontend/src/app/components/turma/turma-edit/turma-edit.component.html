<div class="row">
  <div class="col-md-12">

    <!-- Basic layout-->
    <div class="card">
      <div class="card-header header-elements-inline">
        <h5 class="card-title" *ngIf="!item.id">{{'system.register' | translate}} </h5>
        <h5 class="card-title" *ngIf="item.id">{{'system.update' | translate}} </h5>
        <div class="header-elements">
          <div class="list-icons">
            <!-- <a class="list-icons-item" data-action="collapse"></a>
                            <a class="list-icons-item" data-action="reload"></a>
                            <a class="list-icons-item" data-action="remove"></a> -->
          </div>
        </div>
      </div>
      <hr class="m-0">

      <div class="card-body col-md-6 offset-md-3">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label class="col-lg-3 col-form-label">Aluno:</label>
            <div class="col-lg-9">
              <input class="form-control" placeholder="Aluno" formControlName="aluno">
              <app-control-message [control]="editForm.controls.aluno"></app-control-message>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label">Disciplina:</label>
            <div class="col-lg-9">
              <input class="form-control" placeholder="Disciplina" formControlName="disciplina">
              <app-control-message [control]="editForm.controls.disciplina"></app-control-message>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label">Nota:</label>
            <div class="col-lg-9">
              <input type="number" class="form-control" placeholder="Nota" formControlName="nota">
              <app-control-message [control]="editForm.controls.nota"></app-control-message>
            </div>
          </div>


          <div class="text-right" style="margin-top: 10px">
            <button (click)="backToList()" type="button" class="btn mr-2">{{'system.back' | translate}}</button>
            <app-loading-button *ngIf="!item.id" [loading]="loading" [form]="editForm">{{'system.register' | translate}}</app-loading-button>
            <app-loading-button *ngIf="item.id" [loading]="loading" [form]="editForm">{{'system.update' | translate}}</app-loading-button>
          </div>
        </form>
      </div>
    </div>
    <!-- /basic layout -->

  </div>
</div>
